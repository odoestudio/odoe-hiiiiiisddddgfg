<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hii - Created with Odoe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1, h2, h3 { color: #333; margin-bottom: 1rem; }
        p { line-height: 1.6; margin-bottom: 1rem; }
        
    </style>
</head>
<body>
    
    
    <a href="https://odoe.studio" target="_blank" rel="noopener noreferrer" 
       style="position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); color: white; 
              padding: 6px 12px; border-radius: 20px; text-decoration: none; font-size: 12px; 
              z-index: 1000; transition: all 0.3s ease; backdrop-filter: blur(10px);"
       onmouseover="this.style.background='rgba(0,0,0,0.9)'"
       onmouseout="this.style.background='rgba(0,0,0,0.8)'">
        <i class="fas fa-code" style="margin-right: 4px;"></i>Made with Odoe
    </a>
    
    
</body>
</html>
